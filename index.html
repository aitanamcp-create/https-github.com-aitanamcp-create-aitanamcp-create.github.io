<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ca'n Cerdà | Pastelería Artesanal</title>
    <style>
        :root {
            --beige: #F5F5DC;
            --marron-claro: #D2B48C;
            --marron-oscuro: #8B4513;
            --blanco: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Playfair Display', serif;
            background-color: var(--beige);
            color: var(--marron-oscuro);
            overflow-x: hidden;
        }

        /* TITULO CENTRADO */
        .titulo-principal {
            text-align: center;
            padding: 4rem 1rem;
            position: relative;
        }

        .titulo-principal h1 {
            font-size: 4rem;
            font-weight: 700;
            letter-spacing: 3px;
            margin-bottom: 1rem;
        }

        .titulo-principal h2 {
            font-size: 2rem;
            font-weight: 400;
            font-style: italic;
            color: var(--marron-claro);
        }

        /* FOTO ANCHO COMPLETO */
        .foto-destacada {
            width: 100vw;
            margin-left: calc(-50vw + 50%);
            height: 70vh;
            overflow: hidden;
            position: relative;
        }

        .foto-destacada img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        .texto-destacado {
            text-align: center;
            padding: 3rem 1rem;
            max-width: 800px;
            margin: 0 auto;
        }

        .texto-destacado h3 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            position: relative;
        }

        .texto-destacado h3:after {
            content: '';
            display: block;
            width: 100px;
            height: 2px;
            background: var(--marron-claro);
            margin: 1rem auto;
        }

        @media (max-width: 768px) {
            .titulo-principal h1 {
                font-size: 2.5rem;
            }
            
            .titulo-principal h2 {
                font-size: 1.5rem;
            }
            
            .foto-destacada {
                height: 50vh;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <!-- TÍTULO CENTRADO -->
        <section class="titulo-principal">
            <h1>CA'N CERDÀ</h1>
            <h2>PASTELERÍA ARTESANAL</h2>
        </section>

        <!-- FOTO ANCHO COMPLETO -->
        <div class="foto-destacada">
            <img src="https://images.unsplash.com/photo-1608190003443-86a8cd7f754c?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" alt="Pastelería artesanal Ca'n Cerdà">
        </div>

        <!-- TEXTO DESCRIPTIVO -->
        <div class="texto-destacado">
            <h3>Delicias hechas con amor</h3>
            <p>Cada producto está elaborado con ingredientes naturales y tradición familiar.</p>
        </div>
    </main>
</body>
</html>
